<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!--Style css custom-->
      <link rel="stylesheet" href="/css/style.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
      <div id="app">
        <div id="bar" class="barstyle teal accent-4 wt">
          <div class="container">
            <div class="row">
                <div class="col s12 center">
                    <img id="logo" src="img/maril.svg" alt="logo" class="logo">
                  </div>
                </div>
                <div class="row">
                    <div class="botones center">
                        <a id="toyashop" class="waves-effect waves-light btn-flat white-text">Toya shop</a>
                        <a id="todoenpalma" class="waves-effect waves-light btn-flat white-text">Todo en Palma</a>
                        <a id="maril" class="waves-effect waves-light btn-flat white-text dis">Maril</a>
                    </div>
                </div>
            
               
          </div>
         
        </div>
        <div class="container  up">
              <div class="row">
                      <div id="cards-content" class="col s12 cards-container ">
                          <product-card
                              v-for="(producto, index) in productos"
                              :key="producto.id"
                              :id="producto.id"
                              :img="producto.img"
                              :title="producto.title"
                              :price="producto.price"
                              :about="producto.about">
                          </product-card>
                            
                      </div>
              </div>
        </div>
        <div id="modal2" class="modal modalt modal-fixed-footer white">
            <div class="modal-content">  
              <div id="crearproducto" class="row">
                  <h4 class="center-align col s12">Agregar producto</h4>
                  <div id="select" class="input-field col s12">
                    <select id="tienda">
                      <option value="Maril">Maril</option>
                      <option value="ToyaShop">Toya shop</option>
                      <option value="TodoEnPalma">Todo en palma</option>
                    </select>
                    <label>Tienda</label>
                  </div>
                  <div class="input-field col s12">
                      <input placeholder="Titulo del producto" id="titulo" type="text" class="validate">
                      <label for="titulo">Titulo</label>
                  </div>
                  <div class="input-field col s12">
                      <input placeholder="Precio del Producto" id="precio" type="number" step="0.01" class="validate" >
                      <label for="precio">Precio</label>
                  </div>
                  <div class="input-field col s12">
                      <textarea placeholder="detalles del producto" id="descripcion" class="materialize-textarea" ></textarea>
                      <label for="descripcion">Descripción</label>
                  </div>
                  <div class="file-field input-field col s12">
                      <div class="btn">
                        <span>File</span>
                        <input id="fileButton" value="upload"  type="file" accept="image/*" multiple >
                      </div>
                      <div class="file-path-wrapper">
                        <input id="filebox" placeholder="Arraster aqui" class="file-path validate" type="text">
                      </div>
                  </div>
                  <div id="uper" class="col s12 dis">
                    <div class="loader"></div>
                <div class="progress ">
                  <div id="uploader" class="determinate" style="width: 10%"></div>
              </div>
                  </div>
                  
                <div class="col s12">
                    <ul class="collection"> 
                        <img-chip
                        v-for="(img, index) in tmpimg"
                        :key="index"
                        :img="img.url"
                        :name="img.name"
                        :size="img.size">
                        </img-chip>
                    </ul>
                </div>
              </div>
            </div>
            <div class="modal-footer white">
              <a id="cancel" href="#!" class="modal-close btn-flat">Cerrar</a>
              <a id="operacion" class=" btn-flat" Onclick="guardar()">Crear producto</a>
            </div>
          </div>
        <div id="modal1" class="modal modalt modal-fixed-footer tealg">
            <div class="modal-content ">
                
              <div class="row">
                <div class="col s12  materialboxed center mt">
                    <img id="image1" class=" slideimg z-depth-3 "/> 
                </div>
              </div>
                <div class="row">
                  <a id="prec" class="waves-effect waves-dark btn-flat col s1 center"><i class="material-icons left">arrow_back_ios</i></a>
                <div class="col s10 center"><h5 class="nm">{{titulo}}</h5></div>
                  <a id="suiv" class="waves-effect waves-dark btn-flat col s1 center"><i class="material-icons right">arrow_forward_ios</i></a>
                 
                  <h5 class="col s12 green-text pdt">${{ precio }}</h5>
                  <p class="col s12 pdt">{{ descripcion }}</p>
                </div>
                  
              
            </div>
            <div class="modal-footer white">
              <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
            </div>
          </div>
      </div>
      
      <a class="btn-floating btn-large waves-effect waves-light blue buttom modal-trigger" href="#modal2"><i class="material-icons">add</i></a>
      <br>


      <footer class="page-footer grey darken-4">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Pagina Administrador</h5>
              <p class="grey-text text-lighten-4">Crear, Eliminar y editar productos</p>
            </div>
            <div class="col l4 offset-l2 s12">
              <h5 class="white-text">Tiendas</h5>
              <ul>
                  <li><a class="grey-text text-lighten-3" href="maril.html">Maril</a></li>
                <li><a class="grey-text text-lighten-3" href="todoenpalma.html">Todo en palma</a></li>
                <li><a class="grey-text text-lighten-3" href="toyashop.html">Toya shop</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
          <div class="container">
          © 2019 Maril
          <a class="grey-text text-lighten-4 right inverted" href="https://www.instagram.com/grupollao_/"><img src="img/instagram.png" alt=""></a>
          </div>
        </div>
      </footer>
      

        
      <!--Firebase scripts-->
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
      <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
       <!--JQuery plugin-->
       <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <!-- Compiled and minified JavaScript -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!--JavaScript app code-->
      <script src="/js/app2.js"></script>
      <script src="/js/slider.js"></script>
      
     

    </body>
  </html>
